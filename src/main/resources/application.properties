spring.application.name=BTPN Online Shop
spring.messages.basename=message
spring.servlet.multipart.max-file-size: 20MB
spring.servlet.multipart.max-request-size: 200MB
logging.level.root=INFO

# PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/online_shop
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50

# Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto = validate

# Enable logging of SQL parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

# minio
minio.url=http://localhost:9000
minio.username=miniouser
minio.password=miniopassword
minio.bucketName=btpn-online-shop

# Server
server.address=localhost
server.port=8080

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/docs
